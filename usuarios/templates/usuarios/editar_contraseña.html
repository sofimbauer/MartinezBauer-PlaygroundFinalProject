{% extends "base.html" %}
{% block h1_header %}
Cambiar Contraseña
<h3>Establece una nueva contraseña</h3>
{% endblock h1_header %}

{% block main %}
<section class="bg-light">
    <div class="container">
        <form  class="p-3 p-lg-4" action={% url "editar_contraseña" %} method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <table class="col-md-5 fst-italic">
                {{form.as_table}}
            </table>
            <br>
            <input class="btn btn-outline-primary fst-italic" type="submit" value="Cambiar">
            <a class="btn btn-outline-primary fst-italic" href={% url 'perfil' %} >Cancelar</a>
        </form>
    </div>
</section>
{% endblock main %}
